<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">


    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var exampleSocket;
        var groupTruck;

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;
            var worldObjects = {};
            var mixers = [];
            var clock = new THREE.Clock();
            
            
            function init() {
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1500);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();
                

                var sphericalSkyboxGeometry = new THREE.SphereGeometry(1000, 32, 32);
                var sphericalSkyboxMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/skybox8.jpg"), side: THREE.DoubleSide });
                var sphericalSkybox = new THREE.Mesh(sphericalSkyboxGeometry, sphericalSkyboxMaterial);
                scene.add(sphericalSkybox);

                groupTruck = new THREE.Group();

                new THREE.MTLLoader()
                    .setPath('/textures/')
                    .load('truck3.mtl', function (materials) {

                        materials.preload();

                        new THREE.OBJLoader()
                            .setMaterials(materials)
                            .setPath('/textures/')
                            .load('truck3.obj', function (object) {

                                object.scale.set(1,1 , 1);

                                object.position.set(0, 0, -2,5);
                                object.rotation.y = (Math.PI / 2);

                                
                                //var TruckLight = new THREE.PointLight(0xffff00, 1, 5);
                                //light.position.set(2.8, 0.6, -1.5);
                                //groupTruck.add(TruckLight);

                                groupTruck.add(object);
                                scene.add(groupTruck);   

                                var box = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.1), new THREE.MeshBasicMaterial({ color: 0xffffff }));
                                box.position.set(2.8, 0.6, -1.5);
                                scene.add(box);


                            });

                    });


                new THREE.MTLLoader()
                    .setPath('/textures/')
                    .load('shelf4.mtl', function (materials) {

                        materials.preload();

                        new THREE.OBJLoader()
                            .setMaterials(materials)
                            .setPath('/textures/')
                            .load('shelf4.obj', function (object) {

                                object.position.set(4.6, 2.3, 13);
                                object.scale.set(0.02, 0.02, 0.02);
                                scene.add(object);
                            });
                    });


                new THREE.MTLLoader()
                    .setPath('/textures/')
                    .load('smallgarage.mtl', function (materials) {

                        materials.preload();

                        new THREE.OBJLoader()
                            .setMaterials(materials)
                            .setPath('/textures/')
                            .load('smallgarage.obj', function (object) {

                                //  object.scale.set(0.01, 0.01, 0.01);

                                object.position.set(10, 0, 3);
                                object.translateX(10);
                                object.scale.set(0.010, 0.01, 0.010);
                                scene.add(object);
                            });
                    });


                var loader = new THREE.GLTFLoader();
                loader.load('Flamingo.glb', function (gltf) {
                    var mesh = gltf.scene.children[0];
                    var s = 0.35;
                  
                    mesh.scale.set(s, s, s);
                    mesh.position.y = 15;
                    mesh.rotation.y = -1;
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    mesh.scale.set(0.01, 0.01, 0.01);
                    mesh.position.set(10, 5, 0);
                    scene.add(mesh);

                    var mixer = new THREE.AnimationMixer(mesh);
                    mixer.clipAction(gltf.animations[0]).setDuration(1).play();
                    mixers.push(mixer);
                });

                

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);

                var geometry = new THREE.PlaneGeometry(30, 30, 32);
                var material = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("/textures/vloer.jpg"), side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                scene.add(plane);

                var Roadgeometry = new THREE.PlaneGeometry(50, 8, 0);
                var Roadmaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("/textures/road.jpg"), side: THREE.DoubleSide });
                var Roadplane = new THREE.Mesh(Roadgeometry, Roadmaterial);
                Roadplane.rotation.x = Math.PI / 2;
                Roadplane.position.x = 15;
                Roadplane.position.z = -4;
                scene.add(Roadplane);


                var light = new THREE.AmbientLight(0x404040);
                light.intensity = 4;
                scene.add(light);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                render();
            }

            function render() {
                var delta = clock.getDelta();
                for (var i = 0; i < mixers.length; i++) {
                    mixers[i].update(delta);
                }
                renderer.render(scene, camera);
            }

            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);

                if (command.command === "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        if (command.parameters.type === "shelf") {
                            var geometryShelf = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                            var MaterialsShelf = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var materialShelf = new THREE.MeshFaceMaterial(MaterialsShelf);
                            var modelShelf = new THREE.Mesh(geometryShelf, materialShelf);
                            modelShelf.position.y = 0.15;

                            var groupShelf = new THREE.Group();
                            groupShelf.add(modelShelf);

                            scene.add(groupShelf);
                            worldObjects[command.parameters.guid] = groupShelf;
                        }

                        if (command.parameters.type === "robot") {
                            var geometryRobot = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                            var MaterialsRobot = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var materialRobot = new THREE.MeshFaceMaterial(MaterialsRobot);
                            var modelRobot = new THREE.Mesh(geometryRobot, materialRobot);
                            modelRobot.position.y = 0.15;

                            var groupRobot = new THREE.Group();
                            groupRobot.add(modelRobot);

                            scene.add(groupRobot);
                            worldObjects[command.parameters.guid] = groupRobot;
                        }

                        if (command.parameters.type === "lorry") {
                            var geometryLorry = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                            var MaterialsLorry = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var materialLorry = new THREE.MeshFaceMaterial(MaterialsLorry);
                            var modelLorry = new THREE.Mesh(geometryLorry, materialLorry);
                            modelLorry.position.y = 0.15;

                            var groupLorry = new THREE.Group();
                            groupLorry.add(modelLorry);

                            scene.add(groupLorry);
                            worldObjects[command.parameters.guid] = groupLorry;
                        }

                        if (command.parameters.type === "product") {
                            var geometryProduct = new THREE.BoxGeometry(1.8, 0.6, 1.8);
                            var MaterialsProduct = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var materialProduct = new THREE.MeshFaceMaterial(MaterialsProduct);
                            var modelProduct = new THREE.Mesh(geometryProduct, materialProduct);
                            modelProduct.position.y = 0.15;

                            var groupProduct = new THREE.Group();
                            groupProduct.add(modelProduct);

                            scene.add(groupProduct);
                            worldObjects[command.parameters.guid] = groupProduct;
                        }
                    }

                    var object = worldObjects[command.parameters.guid];

                    object.position.x = command.parameters.x;
                    object.position.y = command.parameters.y;
                    object.position.z = command.parameters.z;

                    object.rotation.x = command.parameters.rotationX;
                    object.rotation.y = command.parameters.rotationY;
                    object.rotation.z = command.parameters.rotationZ;
                }


            };


            init();
            animate();
        };
    </script>

    <script src="three.min.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="GLTFLoader.js"></script>

</body>

</html>
