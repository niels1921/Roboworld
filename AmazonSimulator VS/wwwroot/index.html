<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">


    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var exampleSocket;

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;

            var worldObjects = {};

            function init() {
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();

                new THREE.MTLLoader()
                    .setPath('/textures/')
                    .load('CUPIC_TRUCK.mtl', function (materials) {

                        materials.preload();

                        new THREE.OBJLoader()
                            .setMaterials(materials)
                            .setPath('/textures/')
                            .load('CUPIC_TRUCK.obj', function (object) {

                                object.scale.set(0.01, 0.01, 0.01);
                                scene.add(object);

                            });

                    });

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);




                window.addEventListener('resize', onWindowResize, false);

                var geometry = new THREE.PlaneGeometry(30, 30, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                scene.add(plane);

                var light = new THREE.AmbientLight(0x404040);
                light.intensity = 4;
                scene.add(light);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }

            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);


                if (command.command === "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        if (command.parameters.type === "shelf") {
                            var geometryShelf = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                            var MaterialsShelf = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var materialShelf = new THREE.MeshFaceMaterial(MaterialsShelf);
                            var modelShelf = new THREE.Mesh(geometryShelf, materialShelf);
                            modelShelf.position.y = 0.15;

                            var groupShelf = new THREE.Group();
                            groupShelf.add(modelShelf);

                            scene.add(groupShelf);
                            worldObjects[command.parameters.guid] = groupShelf;
                        }

                        if (command.parameters.type === "robot") {
                            var geometryRobot = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                            var MaterialsRobot = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var materialRobot = new THREE.MeshFaceMaterial(MaterialsRobot);
                            var modelRobot = new THREE.Mesh(geometryRobot, materialRobot);
                            modelRobot.position.y = 0.15;

                            var groupRobot = new THREE.Group();
                            groupRobot.add(modelRobot);

                            scene.add(groupRobot);
                            worldObjects[command.parameters.guid] = groupRobot;
                        }

                        if (command.parameters.type === "lorry") {
                            var geometryLorry = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                            var MaterialsLorry = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var materialLorry = new THREE.MeshFaceMaterial(MaterialsLorry);
                            var modelLorry = new THREE.Mesh(geometryLorry, materialLorry);
                            modelLorry.position.y = 0.15;

                            var groupLorry = new THREE.Group();
                            groupLorry.add(modelLorry);

                            scene.add(groupLorry);
                            worldObjects[command.parameters.guid] = groupLorry;
                        }

                        if (command.parameters.type === "product") {
                            var geometryProduct = new THREE.BoxGeometry(1.8, 0.6, 1.8);
                            var MaterialsProduct = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var materialProduct = new THREE.MeshFaceMaterial(MaterialsProduct);
                            var modelProduct = new THREE.Mesh(geometryProduct, materialProduct);
                            modelProduct.position.y = 0.15;

                            var groupProduct = new THREE.Group();
                            groupProduct.add(modelProduct);

                            scene.add(groupProduct);
                            worldObjects[command.parameters.guid] = groupProduct;
                        }
                    }

                    var object = worldObjects[command.parameters.guid];

                    object.position.x = command.parameters.x;
                    object.position.y = command.parameters.y;
                    object.position.z = command.parameters.z;

                    object.rotation.x = command.parameters.rotationX;
                    object.rotation.y = command.parameters.rotationY;
                    object.rotation.z = command.parameters.rotationZ;
                }


                //var mtlLoader = new THREE.MTLLoader();
                //mtlLoader.load('textures/Goat_Truck.mtl', function (materials) {

                //    materials.preload();

                //    var objLoader = new THREE.OBJLoader();
                //    objLoader.setMaterials(materials);
                //    objLoader.load('textures/Goat_Truck.obj', function (mesh) {
                //        scene.add(mesh);
                //        mesh.position.set(8, 9, 4);
                //        mesh.scale.set(0.1, 0.1, 0.1);
                //    });
                //});

                /*var objLoader = new THREE.OBJLoader();

                // load a resource
                objLoader.load(
                    // resource URL
                    'textures/Isuzu.obj',
                    // called when resource is loaded
                    function (object) {

                        scene.add(object);

                    }

                )*/




            };


            init();
            animate();
        }
    </script>

    <script src="three.min.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="OrbitControls.js"></script>

</body>

</html>
