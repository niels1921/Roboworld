<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">


    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var exampleSocket;
        var textMap = 'skybox';
        var textName = 'cloud9';

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;
            var worldObjects = {};

            function InitSkybox() {

                scene = new THREE.Scene();
                var cubicalSkyboxGeometry = new THREE.BoxGeometry(1000, 1000, 1000);
                var cubeMaterials = [
                    //front side
                    new THREE.MeshBasicMaterial({
                        map: new THREE.TGALoader().load('/textures/' + textMap + '/' + textName + '_ft.tga'),
                        side: THREE.DoubleSide
                    }),
                    //back side
                    new THREE.MeshBasicMaterial({
                        map: new THREE.TGALoader().load('/textures/' + textMap + '/' + textName + '_bk.tga'),
                        side: THREE.DoubleSide
                    }),
                    //top side
                    new THREE.MeshBasicMaterial({
                        map: new THREE.TGALoader().load('/textures/' + textMap + '/' + textName + '_up.tga'),
                        side: THREE.DoubleSide
                    }),
                    //bottom side
                    new THREE.MeshBasicMaterial({
                        map: new THREE.TGALoader().load('/textures/' + textMap + '/' + textName + '_dn.tga'),
                        side: THREE.DoubleSide
                    }),
                    //right side
                    new THREE.MeshBasicMaterial({
                        map: new THREE.TGALoader().load('/textures/' + textMap + '/' + textName + '_rt.tga'),
                        side: THREE.DoubleSide
                    }),
                    //left side
                    new THREE.MeshBasicMaterial({
                        map: new THREE.TGALoader().load('/textures/' + textMap + '/' + textName + '_lf.tga'),
                        side: THREE.DoubleSide
                    })
                ];

                var cubeMaterial = new THREE.MeshFaceMaterial(cubeMaterials);
                var mesh = new THREE.Mesh(cubicalSkyboxGeometry, cubeMaterial);
                scene.add(mesh);
            }


            function ObjectLoader(path, obj, x, y, z, group, material) {
                new THREE.MTLLoader()
                    .setPath(path)
                    .load(material, function (materials) {
                        materials.preload();
                        new THREE.OBJLoader()
                            .setMaterials(materials)
                            .setPath(path)
                            .load(obj, function (object) {
                                if (x !== null && y !== null && z !== null) {
                                    group.position.set(x, y, z);
                                }
                                group.add(object);
                            });
                    });
            }

            function init() {
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1500);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();


                InitSkybox();

                var Garage = new THREE.Group();
                ObjectLoader("/textures/garage/", "smallgarage.obj", 20, 0, -2.8, Garage, "smallgarage.mtl");
                Garage.scale.set(0.008, 0.01, 0.008);
                scene.add(Garage);



                var loader = new THREE.GLTFLoader();
                loader.load('/textures/flamingo/Flamingo.glb', function (gltf) {
                    var mesh = gltf.scene.children[0];
                    var s = 0.35;
                    mesh.scale.set(s, s, s);
                    mesh.position.y = 15;
                    mesh.rotation.y = -1;
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    mesh.scale.set(0.02, 0.02, 0.02);
                    mesh.position.set(1, 1, 0);
                    scene.add(mesh);

                    var mixer = new THREE.AnimationMixer(mesh);
                    mixer.clipAction(gltf.animations[0]).setDuration(1).play();
                    mixers.push(mixer);

                });

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);

                var geometry = new THREE.PlaneGeometry(30, 30, 32);
                var material = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("/textures/world/vloer.jpg"), side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                scene.add(plane);

                var Roadgeometry = new THREE.PlaneGeometry(50, 8, 0);
                var Roadmaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("/textures/world/road.jpg"), side: THREE.DoubleSide });
                var Roadplane = new THREE.Mesh(Roadgeometry, Roadmaterial);
                Roadplane.rotation.x = Math.PI / 2;
                Roadplane.position.x = 15;
                Roadplane.position.z = -4;
                scene.add(Roadplane);

                var light = new THREE.AmbientLight(0x404040);
                light.intensity = 4;
                scene.add(light);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
                render();
            }

            var mixers = [];
            var clock = new THREE.Clock();

            function render() {
                var delta = clock.getDelta();
                for (var i = 0; i < mixers.length; i++) {
                    mixers[i].update(delta);
                }
            }

            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);

                if (command.command === "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        if (command.parameters.type === "shelf") {
                            var groupShelf = new THREE.Group();
                            ObjectLoader("/textures/shelf/", "shelf4.obj", null, null, null, groupShelf, "shelf4.mtl")
                            scene.add(groupShelf);
                            worldObjects[command.parameters.guid] = groupShelf;
                        }

                        if (command.parameters.type === "robot") {
                            var geometryRobot = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                            var MaterialsRobot = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var materialRobot = new THREE.MeshFaceMaterial(MaterialsRobot);
                            var modelRobot = new THREE.Mesh(geometryRobot, materialRobot);
                            modelRobot.position.y = 0.15;

                            var groupRobot = new THREE.Group();
                            groupRobot.add(modelRobot);

                            scene.add(groupRobot);
                            worldObjects[command.parameters.guid] = groupRobot;
                        }

                        //Shelf a = new Shelf();
                        //console.log(a);

                        if (command.parameters.type === "lorry") {
                            var groupLorry = new THREE.Group();
                            ObjectLoader("/textures/truck/", "truck3.obj", null, null, null, groupLorry, "truck3.mtl")
                            scene.add(groupLorry);
                            worldObjects[command.parameters.guid] = groupLorry;
                        }

                        if (command.parameters.type === "product") {
                            var geometryProduct = new THREE.BoxGeometry(1.8, 0.6, 1.8);
                            var MaterialsProduct = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var materialProduct = new THREE.MeshFaceMaterial(MaterialsProduct);
                            var modelProduct = new THREE.Mesh(geometryProduct, materialProduct);
                            modelProduct.position.y = 0.15;

                            var groupProduct = new THREE.Group();
                            groupProduct.add(modelProduct);

                            scene.add(groupProduct);
                            worldObjects[command.parameters.guid] = groupProduct;
                        }
                    }

                    var object = worldObjects[command.parameters.guid];

                    object.position.x = command.parameters.x;
                    object.position.y = command.parameters.y;
                    object.position.z = command.parameters.z;

                    object.rotation.x = command.parameters.rotationX;
                    object.rotation.y = command.parameters.rotationY;
                    object.rotation.z = command.parameters.rotationZ;
                }


            };


            init();
            animate();

        };

    </script>
    <script src="js/threejs/three.min.js"></script>
    <script src="js/threejs/OrbitControls.js"></script>
    <script src="js/loaders/GLTFLoader.js"></script>
    <script src="js/loaders/MTLLoader.js"></script>
    <script src="js/loaders/OBJLoader.js"></script>
    <script src="js/loaders/TGALoader.js"></script>
    <script src="js/classes/robot.js"></script>
</body>

</html>
